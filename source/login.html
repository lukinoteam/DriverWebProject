<!DOCTYPE html>

<html>

<head>
    <title>Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=600px, initial-scale=1">

    <!-- jQuery library -->
    <script type="text/javascript" src="script/jquery-3.3.1.js"></script>

    <!-- Latest compiled JavaScript -->
    <script type="text/javascript" src="script/bootstrap.min-3.3.7.js"></script>

    <!-- bootstrap validator library -->
    <script type="text/javascript" src="validatePlugins/dist/js/bootstrapValidator.js"></script>

    <script type="text/javascript" src="script/loginJs.js"></script>
    <script type="text/javascript" src="script/contactBtn.js"></script>

    <!-- Bootstrap library -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min-3.3.7.css">

    <link rel="stylesheet" type="text/css" href="css/styleLogin.css">
    <link rel="stylesheet" type="text/css" href="css/contactButton.css">

    <style>
        body {
            background-image: url("img/background01.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
            overflow-y: hidden;
        }
    </style>
    
</head>

<body>

    <div class="container border-draw">

        <form id="defaultForm" method="POST" class="form-horizontal" action="home.html">

            <div class='row form-group'>
                <label for="email">Email Address:</label>
                <input id="txtEmail" type="text" class="form-control" name="email" />
            </div>

            <div class="row form-group">
                <label for="password">Password:</label>
                <input id="txtPassword" type="password" class="form-control" name="password" />

            </div>

            <div class="row">
                <a href="forgotPassword.html">Forgot password?</a>
            </div>

            <div class="row form-group">
                <button type='submit' id="confirmButton">LOGIN</button>
            </div>

            <div class="row">
                <a href="signup.html">Have not got an account?<br> Create new account HERE!</a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="script/contactBtn.js"></script>

</body>

</html>
